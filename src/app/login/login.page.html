<ion-header>
  <ion-toolbar>
    <ion-title>
    </ion-title>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
   <ion-card-title><h1 class="custom-title">Skeleton APP</h1>
    <p class="custom-subtitle">Aquí comenzó todo</p>
    <p class="custom-subtitle">Bienvenido!</p></ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Usuario (3-8 caracteres)</ion-label>
      <ion-input [(ngModel)]="usuario" type="text" maxlength="8" minlength="3"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña (4 dígitos)</ion-label>
      <ion-input [(ngModel)]="contrasena" type="password" maxlength="4"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="agregarDatos()">Ingresar</ion-button>
  </ion-card-content>
</ion-card>

</ion-content>
